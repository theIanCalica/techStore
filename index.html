<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Electronic Store</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
      <div class="container-fluid d-flex flex-column w-100">
        <div class="p-2 bg-primary container-fluid">
          <div class="d-flex">
            <div class="p-1 d-flex flex-row gap-3 sm-text">
              <p>About Us</p>
              <p>My account</p>
              <p>Featured Products</p>
              <p>Wishlist</p>
            </div>
            <div class="p-1 d-flex flex-row-reverse gap-3 ms-auto sm-text"> 
              <p>About Us</p>
              <p>My account</p>
              <p>Featured Products</p>
              <p>Wishlist</p>
            </div>
          </div>
          
          
        </div>
        <div class="p-2 bg-success container-fluid d-flex justify-content-between align-items-center">
          <span class="brand-name text-white">Brand Name</span>
          <div class="d-flex align-items-center">
            <select class="form-select me-2" aria-label="Select category">
              <option selected>All</option>
              <option value="apple">Apple</option>
              <option value="camera">Camera</option>
              <option value="cell-phones">Cell Phones</option>
              <option value="computers-&-accessories">Computers & Accessories</option>
              <option value="smart-watches">Smart Watches</option>
              <option value="television">Television</option>
              <option value="video-games">Video Games</option>
            </select>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
        
        <div class="p-2 bg-danger container-fluid">Flex item 3</div>
      </div>
    </nav>
    
  </header>
  <main></main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
